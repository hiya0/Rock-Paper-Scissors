<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>

	<div class="score-board">
		<div class="badge" id="user-label">user</div>
		<div class="badge" id="comp-label">comp</div>
		<span id="user-score">0</span>:<span id="comp-score">0</span>
	</div>

	<div class="result">
		<p>Paper covers rock.You win!</p>
	</div>

	<div class="choices">
		<div class="choice" id="r">
			<img src="images/rock.png" alt="rock"  style="border-radius: 50%">
		</div>
		<div class="choice" id="p">
			<img src="images/paper.jpg" alt="paper" style="border-radius: 50%">
		</div>
		<div class="choice" id="s">
			<img src="images/scissors.png" alt="scissors" style="border-radius: 50%">
		</div>
	</div>

	<p id="action-message">Make your move.</p>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
